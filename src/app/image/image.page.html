<body [style.background-color]="color">
<ion-header>
  <ion-toolbar>
    <ion-title [style.color]="color">

        <img style="width:2%;margin-left: 95%;" (click)="playAudioBack()" *ngIf="categoryserv.play" src='../../assets/play.jpg'>
        <img style="width:2%;margin-left: 95%;" (click)="stopBack()" *ngIf="categoryserv.pause" src='../../assets/pause (2).jpg'>
        <img src="../../assets/homepng.png" style="width: 2%;margin-left: 95%" (click)="GoBackHome()" />
      </ion-title>
    <ion-icon [style.color]="color" name="arrow-back" style="margin-right: 100%" (click)="GoBackPage()" ></ion-icon>       
       <!-- <ion-icon name="home" (click)="GoBackHome()" style="margin-left: 95%"></ion-icon> -->
  </ion-toolbar>
</ion-header>
<ion-content  style="background: url('../../assets/upWordsbackground.jpg');-moz-background-size: cover;   background-size: cover;background-color: transparent;opacity:1;-webkit-background-size: cover">


<div id="bla"  style="background-size: cover;">
  <ion-slides (ionSlideDidChange)="slideHappened($event)"  id="slides"   style="position: relative" ##sliderRef>   
      <ion-slide  *ngFor="let item of images; let i=index" >
        <div  id="imagenumber" class="fontborder" [style.color]="color" style="margin-top:-15%;margin-left: -25%;font-size: xx-large;position: absolute;" ></div>
        <img (click)="GoLeft()" *ngIf="left" src="../../assets/arrowleft.png" style="width: 15%;margin-left: -20%"/>

        <img  (click)='forObject()' id="{{i}}" [src]="item.image.URL" style="border-radius: 10%; margin-top:1%;margin-left: 2%; border-color: black;border-style: groove;border-width: thick;height: 100%;padding-top: 0.5%;width: 60%;align-self: center;-webkit-background-size:cover" />
   
        <!-- <div (swipe)="($event.offsetDirection  == 4) ? goback():goforward()" *ngIf="img" id="image" (click)="findclickcoordinants($event)" [ngStyle]="{'background-image':'url('+ item.image.URL +')'}" style="margin-left:20%;height: 100%;padding-top: 1%;width: 60%;align-self: center;-webkit-background-size:cover"> -->
        <!-- <p id="ooo" > {{NameObject}}</p>  -->
      
 <!-- </div>  -->
      <img (click)="GoRight()" *ngIf="right" src="../../assets/right1.png" style="width: 15%; margin-right:-20%"/>
   </ion-slide>
  </ion-slides>
  <div *ngIf="listObj" >
    <div  *ngFor="let obj of listObj;let i=index" (click)="makeTransparency($event,obj)" id="{{'div'+i}}">

    </div>
  </div>

 <br>
 <br>
 <br>
 <br> <br>
 <br>
 <br>
 <br>
 <br> <br> <br> <br>
 <br>
 <br> <br> <br> <br>
</div>
</ion-content>
</body>
