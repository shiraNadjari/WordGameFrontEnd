<ion-header>
  <ion-toolbar>
    <ion-title>My Pictures</ion-title>
    <!-- <img style="width:2%;margin-left: 95%;" (click)="playAudioBack()" *ngIf="categoryserv.play" src='../../assets/play.jpg'>
    <img style="width:2%;margin-left: 95%;" (click)="stopBack()" *ngIf="categoryserv.pause" src='../../assets/pause (2).jpg'> -->
  </ion-toolbar>
</ion-header>

<ion-content padding  style="--background:url('../../assets/upWordsbackground.jpg');-moz-background-size: cover;   background-size: cover;">
  <!-- <div>{{imageBase64}}</div> -->
  <div id="imagediv">
<div style="font-size: 100px;margin-left: 45%;" >
    <ion-icon name="camera"  (click)="OpenMyCamera()"></ion-icon></div>
    <div *ngIf="spinner" style="size:34px;background-color: transparent;margin-top: 5%;margin-left: 50%; position: absolute;" ><ion-spinner name="bubbles" ></ion-spinner></div><br>
    <!-- <ion-icon name="camera"></ion-icon> -->
    <!-- <div (click)="OpenMyGalary()">MyGalary</div> -->
    <img  [src]="image" id="image" style="margin-left: 45%;max-width: 55%;border: 2px;border-radius: 20%
    ;margin-left: 22%;border:solid;border-width: 3px"/>
    
    <ion-button *ngIf="spinner==false&&listFull&&sendvisionbtn" (click)="sendToVision()" style="left: -274px;margin-right: 13px;margin-top: -18%;margin-left: -23%;">Find Objects</ion-button>
    <ion-button *ngIf="viewlist" (click)="forObject()" style="left: -274px;margin-right: 13px;margin-top: -18%;margin-left: -15%;">View Results</ion-button>
    
    <!-- <p id="boxid" class="onImageBorder"  *ngIf="showBox"></p> -->
    <div  >
      <div  *ngFor="let obj of listObj;let i=index" (click)="makeTransparency($event,obj)" [id]="i">
      </div>
    </div>
  </div>
    
    <div *ngIf="showradio" style="margin-top:-30%;border:solid;width:20%;background-color: white">
    <ion-radio-group >
      <ion-item style="background-color:transparent">
        <ion-label>
            {{currentobject.Name}}
        </ion-label>
        <ion-radio  id="radio" [checked]="ichecked=='radio'" (click)="radioChecked(0)"checked slot="start" >
        </ion-radio>
      </ion-item>
      <ion-item style="background-color:transparent">
        <ion-label>
          Other
        </ion-label>
       <ion-radio id="other" [checked]="ichecked=='other'" (click)="radioChecked(1)" checked slot="start">
       </ion-radio>
      </ion-item>
    </ion-radio-group>
  <input type="text"[(ngModel)]="valuetext" *ngIf="ichecked=='other'" style="margin-left:11%"/>
  <br>     
    <!-- <ion-input placeholder="Other" [(ngModel)]="valuetext"></ion-input> -->
    <ion-icon style="font-size: 60px;margin-left: 35%;" name="checkmark-circle-outline" (click)="saveObj()"></ion-icon>
    
  </div>
  <ion-button *ngIf="sendtodb" (click)="saveInDB()">Save Image</ion-button>

</ion-content>
