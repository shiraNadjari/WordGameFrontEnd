<ion-header>
  <ion-toolbar>
    <ion-title>
        <p class="fontborder" style="text-align: center;color:rgb(14, 234, 241);font-family: Arial, Helvetica, sans-serif;font-size: 150%">Add Image</p>
</ion-title>
     <img style="width:2%;margin-left: 95%;" (click)="playAudio()" *ngIf="servCategory.play" src='../../assets/play.jpg'> 
    <img style="width:2%;margin-left: 95%;" (click)="stop()" *ngIf="servCategory.pause" src='../../assets/pause (2).jpg'> 
    <ion-icon name="home" style="width:3%;"(click)="GoBackHome()"></ion-icon>
 
  </ion-toolbar>
  <ion-icon  name="arrow-back" style="margin-right: 100%" (click)="GoBackPage()" ></ion-icon>       

</ion-header>

<ion-content padding  style="--background:url('../../assets/upWordsbackground.jpg');-moz-background-size: cover;   background-size: cover;">
  <!-- <div>{{imageBase64}}</div> -->

  <div style="font-size: 100px;margin-left: 45%;margin-top: -2%" >
    <ion-icon name="camera"  (click)="OpenMyCamera()"></ion-icon></div>
    <div *ngIf="spinner"  style="size:34px;background-color: transparent;margin-top:7%;margin-left: 45%;position:absolute;" name="crescent">
      <ion-spinner  style="width: 60px;height: 68px;" name="crescent" ></ion-spinner>
</div><br>
      <!-- <ion-spinner style="size:34px;background-color: transparent;margin-top: 5%;margin-left: 50%; position: absolute; width: 60px;height: 68px;"  name="crescent"  ></ion-spinner> -->


    <!-- <ion-icon name="camera"></ion-icon> -->
    <!-- <div (click)="OpenMyGalary()">MyGalary</div> --> 
    <div *ngIf="picturetaken">
        <!--  -->
    <img  [src]="image" id="image" style="max-width: 55%;border: 2px;border-radius: 20%
    ;margin-top: -8%;margin-left: 23%;border:solid;border-width: 3px"/>

    
    <ion-button class="button" *ngIf="spinner==false&&listFull&&sendvisionbtn" (click)="sendToVision()" style="margin-top: -18%;margin-left:42%;">Find Objects</ion-button>
    <ion-button *ngIf="viewlist" (click)="forObject()" style="margin-top: -18%;margin-left: 42%;height: 47px;width: 160px;">View Results</ion-button>
    
    <!-- <p id="boxid" class="onImageBorder"  *ngIf="showBox"></p> -->
    <div *ngIf="objectborder" >
      <div  *ngFor="let obj of listObj;let i=index" (click)="makeTransparency($event,obj)" [id]="i"></div>
    </div>
    </div>
    <div *ngIf="showradio" style="margin-top:-35%;border:solid;width:20%;background-color: white;border-radius: 20%">
   <p style="text-align: center"> Please select name object</p>
      <ion-radio-group >
      <ion-item style="background-color:transparent">
        <ion-label>
            {{currentobject.Name}}
        </ion-label>
        <ion-radio  id="radio" [checked]="ichecked=='radio'" (click)="radioChecked(0)"checked slot="start" >
        </ion-radio>
      </ion-item>
      <ion-item style="background-color:transparent">
        <ion-label>
          Other
        </ion-label>
       <ion-radio id="other" [checked]="ichecked=='other'" (click)="radioChecked(1)" checked slot="start">
       </ion-radio>
      </ion-item>
    </ion-radio-group>
  <input type="text"[(ngModel)]="valuetext" *ngIf="ichecked=='other'" style="margin-left:11%;width:80%"/>
  <br>     
    <!-- <ion-input placeholder="Other" [(ngModel)]="valuetext"></ion-input> -->
    <ion-icon style="font-size: 60px;margin-left: 26%;" name="checkmark-circle-outline" (click)="saveObj()"></ion-icon>
    <ion-icon *ngIf="exist" name="trash"  style="font-size: 60px;" (click)="removeObj()"></ion-icon>
  </div>

  <!-- //display list of objects -->
  <!-- <div *ngIf="listsave.length!=0" style="border: solid ; width: 20%;border-radius: 20%;background-color: white">
    <p style="text-align: center"> Object selected:</p>
    <ion-list *ngFor="let i of listsave" style="width: 93%;">
      <ion-item style="font-size: 15px;">{{i.Name}}<ion-icon name="close" (click)="removeObj(i)"></ion-icon> </ion-item>
     
    </ion-list> -->
  <ion-button style="text-align: center;margin-left:42%;
  margin-top:0%;" *ngIf="sendtodb" (click)="saveInDB()" class="button">Save Image</ion-button>
    <!-- </div> -->
  <div *ngIf="spinner2" style="size:34px;background-color: transparent;margin-top: 15%;margin-left: 45%; position: absolute;" >
    <!-- <ion-spinner name="bubbles" ></ion-spinner> -->
    <ion-spinner  style="width: 60px;height: 68px;" name="crescent" ></ion-spinner></div>
    <br>
  <div *ngIf="saved" style="margin-left: 40%;font-size: 18px;font:bold;">Image added to gallery!</div>
  <div *ngIf="notsaved" style="margin-left: 40%;font-size: 18px;font:bold;">Faild to save image!</div>
</ion-content>
